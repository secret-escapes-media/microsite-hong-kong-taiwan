


##  ==== Old Town Central // old-town-central ====

- type: highlight
  title: The Old Man
  id: the-old-man
  location:
  content: This award-winning speakeasy is a smart hangout in Old Town Central. Head down the dead-end alleyway off Aberdeen Street and spy the steps that take you into a world of glamorous mixology. Inspired by Hemingway’s penchant for a creative drink, this art-deco spot features punchy cocktails with ingredients you may not have heard of, but will quickly grow to love.
  section: old-town-central
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Little Bao
  id: little-bao
  location:
  content: Bao buns are possibly the best moreish comfort food going. This hip little eatery has been making waves for its modern reinvention of the hallowed fluffy bun, producing delicious fusion creations like Szechuan fried chicken and the ice cream bao – with green tea ice cream!
  section: old-town-central
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Central’s Galleries
  id: centrals-galleries
  location: Central Hong Kong
  content: Discover Central’s artsy side in a clutch of burgeoning galleries and established culture centres. White Cube, Gagosian Gallery and a.m. Space are top of a long list of art hangouts, with more established cultural centres like Tai Kwun and H Queens building on the neighbourhood’s cultural output.
  section: old-town-central
  pages:
    - id: overview
    - id: hong-kong



##  ==== Wan Chai // wan-chai ====

- type: highlight
  title: Wan Chai Heritage Trail
  id: wan-chai-heritage-trail
  location:
  content: Divided into two parts, one for architecture and one for culture, this fascinating walking trail is the best way to get under the skin of Hong Kong’s heritage. From meaningful 19th-century landmarks like Blue House to the bustling Wan Chai market – with a haunted house thrown in for good measure – walk the streets of old Hong Kong.
  section: wan-chai
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Sang Kee Restaurant
  id: sang-kee-restaurant
  location:
  content: Wan Chai is bursting with dim sum joints; the perfect midday pick-me-up whilst you explore the cool streets of the neighbourhood. Sang Kee has been delighting locals for over 30 years – credentials that you can taste in the gorgeous Cantonese fare, still prepared the old-fashioned way. Don’t miss the famous fish congee at this colourful, casual and loud local’s haunt.
  section: wan-chai
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Lockhart Road
  id: lockhart-road-parties
  location:
  content: Once a rather gritty backdrop for Suzie Wong whispers, Lockhart Road is now a hipper, cheaper alternative to LKF. Classy cocktail bars like Mizunara and Back Bar make excellent watering holes, with The Wanch and Worth The Fuss promoting live music and DJs ‘til the early hours.
  section: wan-chai
  pages:
    - id: overview
    - id: hong-kong




##  ==== Sham Shui Po // sham-shui-po ====

- type: highlight
  title: Apliu Street
  id: apliu-street
  location:
  content: Head for the buzzing market on Apliu Street and sift through piles of quirky treasures. Gadgets galore, electronic oddities and vintage cool make this a great spot for bargain hunters. Pick through antique cameras and folk instruments, ready to sniff out the goods and haggle to your heart's content.
  section: sham-shui-po
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Pei Ho Counterparts
  id: pei-ho-counterparts
  location:
  content: This humble eaterie has amassed a loyal following; it’s honest food, much-loved classics to feed the soul. But the main reason for this spot’s popularity? Brother Ming, the owner. He’ spent years serving the community, giving out free food to those most in need. So go and play a part, by eating some delicious food and paying forward a meal for one less fortunate.
  section: sham-shui-po
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Hak Dei
  id: hak-dei
  location:
  content: One of a few curious indie shops in the neighbourhood, Hak Dei specialises in retro homeware and lifestyle pieces. The best bit? The majority of the cool collection are found pieces from the city, making this one of the best places for truly unique souvenirs and gifts. Who doesn’t need a ‘60s bamboo steamer for their flat in Peckham?
  section: sham-shui-po
  pages:
    - id: overview
    - id: hong-kong




##  ==== Kennedy Town // kennedy-town ====

- type: highlight
  title: Little Creatures
  id: little-creatures
  location:
  content: This hub of all things craft beer in Kennedy Town is a mecca for IPA aficionados. It’s an industrial-chic hangout that brews on site, meaning only the freshest hopped-up beers hitting your glass. Don’t miss the tasting paddles for a golden smorgasbord of the house’s favourite concoctions.
  section: kennedy-town
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Aziza
  id: aziza
  location:
  content: Hong Kong is nothing if not diverse and Kennedy Town is a paragon neighbourhood to explore this diversity. Enter Aziza. A family-run restaurant complete with colourful murals serving up reasonably-price, delicious – wait for it – Egyptian food! Tuck into hearty north-African classics to cleanse the palate before more local feasting.
  section: kennedy-town
  pages:
    - id: overview
    - id: hong-kong

- type: highlight
  title: Smithfield Market
  id: smithfield-market
  location:
  content: Time for some delicious hawker-centre goodness. After a few crafty brews, go easy on the wallet and big on flavour at the Smithfield Market, where rows of sellers dish out Hong Kong comfort food. A perfect pit-stop whilst exploring the buzzing Kennedy Town scene.
  section: kennedy-town
  pages:
    - id: overview
    - id: hong-kong








