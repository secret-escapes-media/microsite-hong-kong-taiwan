<!-- Highlight modal -->
<div class="container container--xl container--no-padding modal__content modal-highlight">
  <div class="bg-img bg-img--16-9" style="background-image: url({{site.img}}/highlights/{{item.id}}.jpg);"></div>

  <div class="boxpad--xl bg--white text--center">
    <h4 class="title title--md text--bold">{{item.title}}</h4>
    <div class="space--xxs"></div>
    <p class="text--lg">{{item.content}}</p>
  </div>

</div>
