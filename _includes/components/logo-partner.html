{% assign clients = site.clients %}

{% for client in clients %}
<a id="track-partner-logo-{{client.id}}-{{include.placement | prepend: '-'}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %} logo--{{client.id}}" href="{{client.link}}">
  <img src="{{site.img}}/logo/{{client.logo}}" alt="{{client.name}} Logo">
</a>
{% endfor %}
